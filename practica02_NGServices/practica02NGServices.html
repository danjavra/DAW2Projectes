<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('myApp', []);
        </script>
        <script src="PeliculasServices.js" type="text/javascript"></script>
        <script src="ControlerMuestraPeliculas.js" type="text/javascript"></script>
        <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="myApp">
        <div ng-controller="MuestraPeliculas">
            <div class="container">
                <div>Nombre de pelicula
                    <select ng-model="peliculaSelected">
                        <option ng-repeat="pelicula in peliculasControler track by $index" value="{{$index}}">
                            {{pelicula[0]}}
                        </option>
                    </select>
                </div>
                <div>
                    <div>Director: {{peliculasControler[peliculaSelected][1]}} </div>
                    <div>AÃ±o: {{peliculasControler[peliculaSelected][2]}}</div>
                </div>
                <h1 class="text-center">ACTORES</h1>    
            <table class="table table-responsive text-center">
               
                <tr>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Apellido</th>
                    <th class="text-center">Nacimiento</th>
                    <th class="text-center">Nacionalidad</th>
                </tr>
                <tr ng-repeat="actor in actoresControler track by $index">
                    <td>{{actor[0]}}</td>
                    <td>{{actor[1]}}</td>
                    <td>{{actor[2]}}</td>
                    <td>{{actor[3]}}</td>
                </tr>
            </table>
            </div>
        </div>
    </body>
</html>
